<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in or sign up</title>
    <link rel="stylesheet" href="login.css">

<body>
    
    <fieldset>
        <h2><u class="under">Sign In</u></h2>
        <p>Enter your email address below and we will email you your login page.<br class="toa">
            You can sign in from your web address which looks like this.
        </p>
        
   
            
            <label for="mail">Email address</label>
        <input type="email" placeholder="e.g. John316@gmail.com" id="mail" name="user email" required>
        
        <label for="pass">Enter password</label>
        <input type="password" placeholder="Password" name="password" required>
        
        <div class="same">
            
        <label for="tick"><input type="checkbox" id="tick">Keep me signed in</label>
        
        <button id="signin">Sign In</button>

        <button id="google">Sign in with Google</button>
        <button id="fb">sign in with facebook</button>
        </div>
     
        <a href="#">Forgot your password?</a>
        <a href="index.html"><<< RETURN TO HOMEPAGE</a>
       
    </fieldset>
    <p class="footer">
        Don't have an account? <b><u><a href="#" style="color: blue;">contact us</a></u></b> to create your own space on the app. 
    </p>
