<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="outer">
        <fieldset>
           <form name="logForm" onsubmit="checkLogin(this.form)>
            
            <h2><u class="under" id="signup">Sign Up</u></h2>
            <p>Enter your email address below and we will email you your login page.<br class="toa">
                You can sign in from your web address which looks like this.
            </p>
            
       
                
                <label for="mail">Email address</label>
            <input type="email" placeholder="e.g. John316@gmail.com" id="mail" name="user_email" required>
            
            <label for="pass">Enter password</label>
            <input type="password" placeholder="Password" name="password" required>
            
            <div class="same">               
            <label for="tick"><input type="checkbox" id="tick" role="banner" checked required>Keep me signed in</label>
            
            <button id="signin" type="submit" value="login ">LOGIN</button>
    
            <button id="google" type="button">Sign in with Google</button>
            <button id="fb" type="button"> Sign in with facebook</button>
            </div>
         
            <a href="#">Forgot your password?</a>
            <a href="index.html"> <<< RETURN TO HOMEPAGE <<< </a>
           </form>
           
        </fieldset>
        <p class="footer">
            Don't have an account? <b><u><a href="#" style="color: black;">contact us</a></u></b> to create your own space on the app. 
        </p>
        
        &copy 2023 
        <b><i>Thee MMO</i>ðŸ’™</b>
    </div>
  
<script src="script.js"></script>
    
</body>
</html>
