<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome !</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="img/case.webp" type="image/x-icon">
</head>

<body>
<form action="#">
    <section>
        <!--brown UFO icon -->
    </section>
    <h2 class="top">
        Welcome to the Garage !
    </h2>
    <p class="p1">
        Register to create your first account and start exploring the magic with  <span class="seo">SEO</span> optimisation.
    </p>
    
    <label for="email">
        Email :<br>
        <input type="text" id="email" name="User email:" required>
    </label> 
    
    <label for="password">
        Password : <br>
        <input type="password" id="password" name="User password:" minlength="8" required >
    </label>
    <p class="below">Must be atleast 8 characters.</p>
    
    <label for="account" class="radio">
        <b>Select type of your account</b> <br>
        <input type="radio" name="account type" id="creator_account">Creator Account
        <input type="radio" name="account type" id="personal_account">Personal Account
    </label> 
    
    <button type="submit" id="register">Register</button>
    <p class="bel_reg"><span class="rule"></span>OR Register with <span class="rule"></span></p>
    
    <div class="btn">
        <!-- google icon -->
        <button class="but" type="button">Google</button>
        <!-- apple icon -->
        <button class="but" type="button">Apple ID</button>
    </div>
    
    <p class="footer">Already have an account? <a href="#">Log In</a></p>
    <a href="index.html" class="fa"><< HOMEPAGE << </a>
</form>

src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
